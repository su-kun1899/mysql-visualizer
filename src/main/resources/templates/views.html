<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="${'shishamo - views of ' + schemaName}">shishamo - views of sample</title>

    <!-- Bootstrap -->
    <link href="../static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container" style="padding:20px 0">
    <div th:replace="header :: navbar (activeMenu='view')"></div>

    <div class="page-header">
        <h1 th:text="${'shishamo of ' + schemaName}">views of sample</h1>
    </div>

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>View</th>
            <th>Columns</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="view : ${views}">
            <td><a href="view.html" th:href="@{'/tables/' + ${view.name}}"
                   th:text="${view.name}">view1</a></td>
            <td th:text="${#lists.size(view.columns)}">4</td>
        </tr>
        <!--/*-->
        <tr>
            <td><a href="table.html">publisher</a></td>
            <td>2</td>
        </tr>
        <!--*/-->
        </tbody>
    </table>

    <p class="lead">Schema contains <span th:text="${#lists.size(views)}">2</span> views.</p>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
